<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar usuarios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <!-- Section: Design Block -->
  <section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }

      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>

    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right bg-body-tertiary" style="
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up now</h2>
              <form id="registrarForm" method="POST" action="../backend/index.php">
                <input type="hidden" name="accion" value="registrar">
                <!-- 2 column grid layout with text inputs for the first and last names -->
               
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="nombre" class="form-control" name="nombre" />
                  <label class="form-label" for="nombre">Nombre: </label>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="apaterno" class="form-control" name="apaterno" />
                  <label class="form-label" for="apaterno">A. Paterno: </label>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="amaterno" class="form-control" name="amaterno" />
                  <label class="form-label" for="amaterno">A. Materno: </label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="telefono" class="form-control" name="telefono" />
                  <label class="form-label" for="telefono">Telefono: </label>
                </div>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="correo" class="form-control" name="correo"/>
                  <label class="form-label" for="correo">Correo: </label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="usuario" class="form-control" name="usuario" />
                  <label class="form-label" for="usuario">Usuario: </label>
                </div>

                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="password" class="form-control" name="password" />
                  <label class="form-label" for="password">Password: </label>
                </div>


                <!-- Submit button -->
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                  Sign up
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
	<script src="./js/app.js"></script>
</body>
</html>
